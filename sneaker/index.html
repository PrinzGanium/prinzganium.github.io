<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>A website about sneakers.pdf</title>
    <style>
        html,body { height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto,Arial; background:#f4f4f6; }
        .toolbar {
            display:flex; gap:.5rem; align-items:center;
            padding:.5rem; background:#ff6200; border-bottom:1px solid #e1e1e6;
            position:sticky; top:0; z-index:10;
        }
        .toolbar button, .toolbar a {
            appearance:none; border:1px solid #d0d0d6; background:#fff;
            padding:.4rem .6rem; border-radius:6px; cursor:pointer; color:#111;
            text-decoration:none; font-size:.95rem;
        }
        .viewer { height: calc(100vh - 48px); } /* subtract toolbar height */
        iframe, object, embed { width:100%; height:100%; border:0; display:block; background:#fff; }
        .msg { padding:1.25rem; color:#333; }
    </style>
</head>
<body>
    <div class="toolbar">
        <div style="font-size:.9rem;color:#ffffff">OMG sneakers for my darling!</div>
    </div>

    <div class="viewer" id="viewer">
        <!-- Primary embed: iframe (widely supported). Place "sneaker.pdf" in the same folder. -->
        <iframe id="pdfFrame" src="sneaker.pdf"></iframe>

        <!-- Fallback if iframe fails: object with fallback link -->
        <noscript>
            <div class="msg">
                JavaScript is disabled. Sorry my love. You can <a href="sneaker.pdf" target="_blank">open the PDF in a new tab</a> or download it. But I'm guessing you can't hahu.
            </div>
        </noscript>
    </div>

    <script>
        (function(){
            const pdfUrl = 'sneaker.pdf';
            const frame = document.getElementById('pdfFrame');

            downloadLink.href = pdfUrl;

            openBtn.addEventListener('click', function(){
                window.open(pdfUrl, '_blank');
            });

            printBtn.addEventListener('click', function(){
                try {
                    // Attempt to print the PDF loaded inside the iframe
                    if (frame && frame.contentWindow) {
                        frame.contentWindow.focus();
                        frame.contentWindow.print();
                    } else {
                        window.open(pdfUrl, '_blank');
                    }
                } catch (e) {
                    // Fallback: open in new tab so user can print from the viewer
                    window.open(pdfUrl, '_blank');
                }
            });
        })();
    </script>
</body>
</html>
